<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JSON Search Viewer</title>
<style>
  :root {
    --bg: #0f1115;
    --fg: #f1f1f1;
    --accent: #7e57c2;
    --accent-hover: #9575cd;
    --card-bg: #1a1d24;
    --card-border: #2a2e38;
    --shadow: rgba(0, 0, 0, 0.35);
  }

  body {
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--fg);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 2rem;
    font-weight: 600;
    font-size: 1.8rem;
    letter-spacing: 0.02em;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent-hover);
  }

  .search-box {
    margin: 2rem 0 1rem;
    width: 90%;
    max-width: 500px;
    position: relative;
  }

  .search-box input {
    width: 100%;
    padding: 0.9rem 1.1rem;
    border: 2px solid var(--card-border);
    border-radius: 12px;
    background: var(--card-bg);
    color: var(--fg);
    font-size: 1rem;
    outline: none;
    box-shadow: 0 4px 10px var(--shadow);
    transition: all 0.2s ease;
  }

  .search-box input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px var(--accent-hover);
  }

  .results {
    width: 90%;
    max-width: 600px;
    display: grid;
    gap: 1rem;
    margin-bottom: 3rem;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 10px;
    padding: 1rem 1.2rem;
    box-shadow: 0 6px 12px var(--shadow);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px var(--shadow);
  }

  .card h2 {
    margin: 0;
    color: var(--accent);
    font-size: 1.1rem;
  }

  .card p {
    margin: 0.3rem 0 0;
    color: #ccc;
  }

  .no-results {
    text-align: center;
    margin-top: 2rem;
    color: #777;
  }
</style>
</head>
<body>
  <h1>Directory Search</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name, title, or location..." />
  </div>
  <div class="results" id="results"></div>

  <script>
    const dataUrl = 'data.json'; // or inline if needed
    let data = [];

    async function fetchData() {
      try {
        const res = await fetch(dataUrl);
        data = await res.json();
        renderResults(data);
      } catch (err) {
        document.getElementById('results').innerHTML = 
          '<p class="no-results">Failed to load data.json ðŸ˜”</p>';
      }
    }

    function renderResults(list) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p class="no-results">No results found.</p>';
        return;
      }

      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${item.name}</h2>
          <p><strong>Title:</strong> ${item.title}</p>
          <p><strong>Location:</strong> ${item.location}</p>
        `;
        container.appendChild(card);
      });
    }

    function searchHandler(e) {
      const q = e.target.value.toLowerCase();
      const filtered = data.filter(item => 
        item.name.toLowerCase().includes(q) ||
        item.title.toLowerCase().includes(q) ||
        item.location.toLowerCase().includes(q) ||
        item.approximation.toLowerCase().includes(q)
      );
      renderResults(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', searchHandler);
    fetchData();
  </script>
</body>
</html>
